<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Travel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <!-- navigation bar -->

        <nav>
            <div class="travel-logo">
                <img class="logo" src="images/logo.png" alt="">
                <h1 class="text"> <span class="Trip"> Trip</span> Travel</h1>
            </div>
            <div class="ul">
                <ul class="optional-bar">
                    <li class="home">Home</li>
                    <li>Packages</li>
                    <li>Testimonial</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>

        <!-- banner section -->

        <div class="banner">
            <h1 class="banner-index">Explore Your Travel</h1>
            <p class="discription">
                Travel can be a transformative experience, and the travel type you choose can greatly impact your
                journey.
                In this article, we will explore different types of travel and their benefits.
            </p>
            <div class="search-option">
                <select class="select-bar">
                    <option value="">Where Go</option>
                    <option value="">German</option>
                    <option value="">Canada</option>
                    <option value="">Turkey</option>
                </select>
                <select class="select-bar">
                    <option value="">When</option>
                    <option value="">Today</option>
                    <option value="">Tomorrow</option>
                </select>
                <select class="select-bar">
                    <option value="">Select Type</option>
                    <option value="">Single Trip</option>
                    <option value="">Couple Trip</option>
                    <option value="">Family Trip</option>
                </select>
                <button class="search-button">
                    Find Now
                </button>
            </div>
        </div>

        <main>

        </main>
        <footer>

        </footer>
</body>

</html>
